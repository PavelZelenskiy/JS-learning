<!DOCTYPE html>

<body>
    <script>
        function isPalindrome(str) {
            // console.log(str)
            console.log([...str].reverse().join('') == str);
             
        };
        isPalindrome("racecar"); // true
        isPalindrome("programmer"); // false
        isPalindrome("анна"); // true
        isPalindrome("топот"); // true
        isPalindrome("ротор"); // true
    </script>
</body>
</html>
